
<form ng-submit="save()" name="form" novalidate>
    <h2>Login</h2>
    <br/>
    <div class="form-group" ng-class="{ 'has-error': form.login.$invalid && form.login.$dirty }">
        <label for="login">Username</label>
        <input type="input" class="form-control ng-invalid submitted" name="login"
               id="login" ng-readonly="1" ng-model="user.login"/>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && form.password.$dirty }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"
               id="password" ng-model="user.password" placeholder="Password" required server-error>
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="input" class="form-control" id="first_name"
               ng-model="user.first_name" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="input" class="form-control" id="last_name"
               ng-model="user.last_name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <label for="e_mail">E-mail</label>
        <input type="email" class="form-control" id="e_mail" name="email"
               ng-model="user.e_mail" placeholder="my@mail.com" required>
    </div>
    <div ng-if="form.password.$dirty" ng-messages="form.password.$error">
        <div ng-message="required">Password is required !</div>
    </div>
    <br />
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
</form>
