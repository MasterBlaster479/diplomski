<form>
    <div class="form-group">
            <label for="code">Code</label>
            <input ng-model="stock.code" id="code" placeholder="Enter Code" />
    </div>
    <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" ng-model="stock.category"
                ng-options="stock_category.id as stock_category.code for stock_category in stock_categories">
            </select>
    </div>
    <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="stock.name" id="name" placeholder="Enter Name" />
    </div>
    <button ng-click="save()" class="btn btn-primary"> Save </button>
    <button ng-click="populate_lines()" class="btn btn-secondary"> Populate Lines </button>
    <table class="table table-striped">
    <thead>
        <tr>
            <td>Date</td>
            <td>Volume</td>
            <td>Open Price</td>
            <td>Close Price</td>
            <td>High</td>
            <td>Low</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="stock_history in history_lines">
            <td>{{stock_history.date}}</td>
            <td>{{stock_history.volume}}</td>
            <td>{{stock_history.open}}</td>
            <td>{{stock_history.close}}</td>
            <td>{{stock_history.high}}</td>
            <td>{{stock_history.low}}</td>
        </tr>
    </tbody>
</table>
</form>
