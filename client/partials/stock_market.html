<form>
    <div class="panel panel-default">
        <div class="panel-heading">Your Portfolio</div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Stock</th>
                <th>Qty</th>
                <th>Current Price</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="line in user_portfolio">
                <td ng-click="redirect()">{{line.stock.code}}</td>
                <td ng-click="redirect()">{{line.qty}}</td>
                <td ng-click="redirect()">{{line.current_price}}</td>
                <td><button type="button" class="btn btn-primary btn-sm" ng-click="show_modal()">SELL</button></td>
            </tr>
            </tbody>
        </table>
    </div>

</form>
