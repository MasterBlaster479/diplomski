<table class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td><a href="/new"><i class="glyphicon glyphicon-plus-sign"></i></a></td>
        </tr>
    </thead>
    <tbody>

        </tr>
    </tbody>
</table>
